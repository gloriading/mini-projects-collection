<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Monochromatic color schemes builder">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta name="author" content="Gloria Ding">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gloria | Modal dialog box builder </title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="project-15.css">
  </head>
  <body>
    <nav>
      <a href="../index.html">Projects Home</a>
    </nav>
    <header>
      <h2>
        <span><i class="far fa-comments fa-2x"></i></span>
        Modal dialog box builder
      </h2>
    </header>
    <main>
      <div class="container">
        <button id="first">Zoom in modal</button>
        <button id="second">Slide in modal</button>
      </div>
    </main>

    <div class="overlay-one">
      <span class="close-one"> close </span>
      <div class="content-container one">
        <h1> Love </h1>
      </div>
      <div class="content-container two">
        <h1> Peace </h1>
      </div>
      <div class="content-container three">
        <h1> Music </h1>
      </div>
    </div>

    <div class="overlay-two">
      <span class="close-two"> close </span>
      <div class="content-container four">
        <h1> Friends </h1>
    </div>


  <script>
  // Helper Method

  function qs(elem){
    return document.querySelector(elem);
  }
  function qsa(elem){
    return document.querySelectorAll(elem);
  }
  function gi(elem){
    return document.getElementById(elem);
  }

  // Zoom in Model

  const btnOne = gi('first');
  const overlayOne = qs('.overlay-one');
  const btnCloseOne = qs('.close-one');
  const ccOne = qs('.one');
  const ccTwo = qs('.two');
  const ccThree = qs('.three');

  btnOne.addEventListener('click', function(){
    overlayOne.style.transform = 'scale(1)';

    setTimeout(function(){
      ccOne.style.transform = 'scale(1)';
    },500);

    setTimeout(function(){
      ccTwo.style.transform = 'translate(-50%, -50%) scale(1)';
    },1000);

    setTimeout(function(){
      ccThree.style.transform = 'translate(-100%, -100%) scale(1)';
    },1500);
  });

  btnCloseOne.addEventListener('click', function(){
    ccThree.style.transform = 'translate(-50%, -50%) scale(0)';

    setTimeout(function(){
      ccTwo.style.transform = 'translate(0%, 0%) scale(0)';
    },500);

    setTimeout(function(){
      ccOne.style.transform = 'scale(0)';
    },1000);

    setTimeout(function(){
      overlayOne.style.transform = 'scale(0)';
    },1500);
  });

  // Slide in Effect

  const btnTwo = gi('second');
  const btnCloseTWo = qs('.close-two');
  const overlayTwo = qs('.overlay-two');
  const innerContainer = qs('.four');

  btnTwo.addEventListener('click', function(){

    overlayTwo.style.transform = 'translateX(0%)';

    setTimeout(function(){
      innerContainer.style.transform = 'translate(-50%, -50%)';
    },500);
  });

  btnCloseTWo.addEventListener('click', function(){
    innerContainer.style.transform = 'translate(-50%, -250%)';

    setTimeout(function(){
      overlayTwo.style.transform = 'translateX(100%)';
    },500);

  });


  </script>
  </body>
</html>
