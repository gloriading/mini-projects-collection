<html>
  <head>
    <meta charset="utf-8">
    <title>Gloria | Rolling Dice</title>

href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">

  </head>
  <body>
    <nav>
      <a href="../index.html">Projects Home</a>
    </nav>
    <header>
      <h2>
        <span> <i class="fas fa-cube fa-2x"></i> </span>
        Roll Dice
      </h2>
    </header>
    <main>
      <div class="switch">
        <div class="method activated" id="methodA"> A </div>
        <div class="method" id="methodB"> B </div>
      </div>

      <div class="method-a">
        <div class="container">
        </div>

        <div class="control">
          <button class="choose">
            choose
            <span><i class="far fa-hand-paper fa-3x"></i></span>
          </button>
        </div>

      </div>
      <div class="method-b hide">
        <div class="container-b">
        </div>
        <button class="choose-b">
          choose
          <span><i class="far fa-hand-paper fa-3x"></i></span>
        </button>
      </div>
    </main>

  </body>
