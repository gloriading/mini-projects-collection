<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gloria | Guess the number</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="project-07.css">
  </head>
  <body>
    <nav>
      <a href="../index.html">Projects Home</a>
    </nav>
    <header>
      <h2>
        <span> <i class="fas fa-book fa-lg"></i> </span>
        Number Guessing Game
      </h2>
    </header>
    <main>
      <div class="display">

      </div>
      <div class="control">
        <div class="control-inner">
          <h3>Please enter a positive integar:</h3>
          <p>* To re-start, enter another number.</p>
          <div class="input-area">
            <input type="text" id="startNum">
            <input type="submit" id="submit" value="enter">
          </div>
          <div class="range-area">
            <h4>
              The number is between
              <span class="number-range" id="start"></span>
               and
              <span class="number-range" id="end"></span>.
            </h4>
          </div>

        </div>

      </div>
    </main>

    <script>
      const sumbitBtn = document.getElementById('submit');
      const numInput = document.getElementById('startNum');
      const numStartArea = document.getElementById('start');
      const numEndArea = document.getElementById('end');
      const rangeArea = document.querySelector('.range-area h4');
      let target;

      sumbitBtn.addEventListener('click', function(e){
        let userInput = Math.round(parseFloat(numInput.value));
        // user enters a number, round it to integar
        // user does not enter a number, alert user

        // if(typeof(userInput)!== 'number'){
        //   alert('Please enter an integar.');
        // }

        numStartArea.innerHTML = userInput;
        numEndArea.innerHTML = userInput + 100;
        rangeArea.style.display = 'block';
        document.getElementById('startNum').value = '';

      });


    </script>
  </body>
</html>
