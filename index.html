<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mini projects</title>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Archivo+Narrow');
      html, body {
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
      }
      * {
        box-sizing: border-box;
      }
      nav {
        width: 100%;
        height: 60px;
        background-color:rgba(44, 44, 84,1.0);
        border-bottom: 1px solid whitesmoke;
        padding-top: 10px;
        display: flex;
        justify-content:flex-end;
        align-items: center;
      }
      nav a {
        color: white;
        border-bottom: 2px solid white;
        padding: 10px;
        letter-spacing: 2px;
        margin-right: 5px;
        font-family: 'Archivo Narrow', sans-serif;
      }
      nav a:last-of-type {
        margin-right: 5%;
      }
      nav a:hover {
        background-color: rgba(255, 255, 255, 0.1);
        border: none;
      }
      header {
        width: 100%;
        padding: 40px;
      }
      header h2 {
        font-size: 2em;
        letter-spacing: 2px;
        font-family: 'Archivo Narrow', sans-serif;
      }
      header p {
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="https://github.com/gloriading" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/gloriading/" target="_blank">Linkedin</a>
    </nav>
    <header>
      <h2><span>Hi! </span>I am Gloria Ding. </h2>
      <p> Here are some mini projects I have done / I am making to improve my coding skills. <span> (and for fun! )</span> </p>
    </header>
  </body>
</html>
