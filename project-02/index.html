<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gloria | Colour Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="project-02.css">
    <script src="project-02.js" defer></script>
  </head>
  <body>
    <nav>
      <a href="../index.html">Projects Home</a>
    </nav>
    <header>
      <h2>
        <span> <i class="fas fa-paint-brush fa-2x"></i> </span>
        Colour Generator
      </h2>
    </header>
    <main>
      <div class="control">
        <h3>1. Click to generate</h3>
        <button id="getColour">
          Generate
        </button>
      </div>
      <div class="rand-colours">
        <h3>2. Click to choose</h3>
        <h4>( Don't like them? Generate again! )</h4>
        <div class="colour-box"></div>
        <div class="colour-box"></div>
        <div class="colour-box"></div>
        <div class="colour-box"></div>
        <div class="colour-box"></div>
        <div class="colour-box"></div>
        <div class="colour-box"></div>
        <div class="colour-box"></div>
      </div>
      <div class="chosen-colours">
        <h3>3. Copy away</h3>
        <div class="chosen-container">
          <div class="chosen-box"></div>
          <div class="copy"> copy</div>
          <div class="copied-notice">copied</div>
        </div>
        <div class="chosen-container">
          <div class="chosen-box"></div>
          <div class="copy"> copy</div>
          <div class="copied-notice">copied</div>
        </div>
        <div class="chosen-container">
          <div class="chosen-box"></div>
          <div class="copy"> copy</div>
          <div class="copied-notice">copied</div>
        </div>
        <div class="chosen-container">
          <div class="chosen-box"></div>
          <div class="copy"> copy</div>
          <div class="copied-notice">copied</div>
        </div>
        <button id="clear">
          Clear
        </button>
      </div>
    </main>


  </body>
</html>
