<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gloria | Mother's Day Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="project-05.css">
  </head>
  <body>
    <nav>
      <a href="../index.html">Projects Home</a>
    </nav>
    <header>
      <h2>
        <span> <i class="far fa-smile fa-2x"></i> </span>
        Happy Mother's Day
      </h2>
    </header>
    <main>
      <div class="card-container">

        <div class="box first-page">
          <div class="layer-one">
          </div>
          <div class="layer-two">
            <h3>2nd Sunday of May</h3>
            <span id="clickOne"><i class="fas fa-angle-double-left fa-lg"></i> click to continue</span>
            <hr class="line-one">
            <hr class="line-two">
            <hr class="line-three">
            <hr class="line-four">
          </div>
        </div>

        <div class="box-two second-page">

            <div class="circle-two">
              <i class="fas fa-coffee fa-2x inner-icon-two"></i>
            </div>
            <div class="circle-three">
              <i class="fas fa-shopping-bag fa-2x inner-icon-two"></i>
            </div>
            <div class="circle-four">
              <i class="fas fa-utensils fa-2x inner-icon-two"></i>
            </div>
            <div class="circle-five">
              <i class="fas fa-phone fa-2x inner-icon-two"></i>
            </div>
            <div class="center-heart">
              <i class="fas fa-heart fa-2x"></i>
              <span class="thanks"> thanks </span>
              <span class="continue" id="clickTwo">click to continue</span>
            </div>

        </div>
        <div class="box-three third-page">

        </div>


      </div>
    </main>

    <script>
    // Switch pages
        const btnOne = document.getElementById('clickOne');
        const btnTwo = document.getElementById('clickTwo');
        const pageOne = document.querySelector('.first-page');
        const pageTwo = document.querySelector('.second-page');
        pageTwo.classList.add('hide');

        btnOne.addEventListener('click', function(){
          console.log('here');
          pageTwo.classList.remove('hide');
          pageOne.classList.add('hide');
        });
    </script>
  </body>
</html>
